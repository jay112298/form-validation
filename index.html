<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <img src="./assets/background.png" alt="">
        <!-- <div class="left-section"> -->
        </div>
        <div class="right-section">
            <div class="header">Create Account</div>
            <div class="social-login">
                <div class="google">Sign up with Google</div>
                <div class="facebook">Sign up with Facebook</div>
            </div>
            <div class="or-section">-OR-</div>
            <div class="form">
                <input type="text" placeholder="Full Name">
                <input type="email" name="email" id="mail" placeholder="Email">
                <input type="password" name="pass" id="passkey">
            </div>
            <div class="login">Already have an account? Log In</div>
        </div>
    </div>
</body>
</html>
